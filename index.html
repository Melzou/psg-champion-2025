  <script>
    const victoryTime = new Date("May 31, 2025 22:45:00").getTime();

    function updateElapsedTime() {
      const now = new Date().getTime();
      const elapsed = now - victoryTime;

      if (elapsed < 0) {
        document.getElementById("elapsed-time").innerText = "La finale n'a pas encore eu lieu.";
        return;
      }

      const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsed / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((elapsed / (1000 * 60)) % 60);
      const seconds = Math.floor((elapsed / 1000) % 60);

      document.getElementById("elapsed-time").innerText =
        `${days} jours, ${hours} heures, ${minutes} minutes et ${seconds} secondes`;
    }

    // Mise √† jour chaque seconde
    setInterval(updateElapsedTime, 1000);
